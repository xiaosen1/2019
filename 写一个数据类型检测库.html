        class Tools {
            static type(data) {
                if (typeof data !== 'object') {
                    return typeof data
                }
                let obj = {
                    object: 'Object',
                    array: 'Array',
                    null: 'Null'
                }
                let toS = Object.prototype.toString;
                for (let attr in obj) {
                    if (toS.call(data) === `[object ${obj[attr]}]`) {
                        return attr
                    }
                }
            }
        }


        console.log(Tools.type([]));   // -> []->'array'
