     function getByClass(cname){
         let elements = document.getElementsByTagName('*')  // 获取所有标签
         let ary = []

         let re = new RegExp('\\b'+cname+'\\b')
         for (let i = 0; i < elements.length; i++) {
            if (re.test(elements[i].className)) {
                ary.push(elements[i])
            }
             
         }
         return ary
     }
     // 获取class名是li的元素
