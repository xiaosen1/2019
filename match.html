<!DOCTYPE html>
<html lang="en">

<body>
    <script>
    /* 
    string.match(//)  是字符串的方法
        找到正则匹配的字符并且把它们放到数组中（返回值是数组）
    跟exec类似

    懒惰： 你让它找一个，绝对不会找第二个，你让它找一堆，他绝不会找第二堆

    贪婪：  只要符合某个规则就不停的找，知道找不到为止

    i: 忽略大小写 ignoreCase
     */
    //  let str = '123458765432345asrt765qw24b5n1234'
    //  console.log(str.match(/\d+/g))
    let str = '37z89z37Z218Z9'
    console.log(str.match(/z/gi))  // 查看全局是否有z(不管大写还是小写) 如果有就把它们放到数组中
    </script>
</body>
</html>
